<!-- loads the path to your static files -->
{% load staticfiles %}
<!-- <link rel="stylesheet" type="text/css" href="../../static/apl/style.css">-->
<link rel="stylesheet" type="text/css" href="{% static 'apl/style.css' %}">

{% if all_comands %}
    <ul>
        {% for comand in all_comands %}
            <li><a href="/apl/{{ comand.id }}/">{{ comand.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any comand</h3>
{% endif %}
